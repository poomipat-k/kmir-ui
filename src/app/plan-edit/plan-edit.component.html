<div class="container mgt-54">
  <nav class="sideNav">
    <div class="sideNav__back" (click)="onBackToPlanDetailsPage()">
      <img
        src="/assets/arrow_back.svg"
        alt="arrow back"
        class="sideNav__back__icon"
      />
      <p class="sideNav__back__text">Back</p>
    </div>
  </nav>

  <section class="content mgt-18 pdl-55">
    <h1 class="header">{{ planName() }}</h1>
    <div class="topicContainer">
      <div>
        <h2 class="topic">{{ planDetails().topic }}</h2>
        <h2 class="topic">{{ planDetails().topicEn }}</h2>
      </div>
    </div>

    <form [formGroup]="form()" class="mgt-117">
      <!-- Readiness and Willingness -->
      <div>
        <div class="readiness__headerContainer">
          <div class="readiness__headerContainer--left">
            <h3 class="readiness__header">
              Readiness and Willingness Assessment
            </h3>
            <app-com-icon-tooltip
              [hasTooltip]="true"
              tooltipText="Readiness and Willingness Assessment details"
            ></app-com-icon-tooltip>
          </div>
          <app-com-save-button
            (click)="onSaveButtonClick('readinessWillingness')"
          ></app-com-save-button>
        </div>
        <div class="mgt-20">
          <app-com-custom-editor
            [control]="getControl('readinessWillingness')"
            [height]="326"
          ></app-com-custom-editor>
        </div>
      </div>

      <!-- Self-assessment Score -->
      <div class="mgt-82">
        <div class="assessment__headerContainer">
          <div class="assessment__headerContainer--left">
            <h3 class="assessment__header">Self-assessment Score</h3>
            <app-com-icon-tooltip
              [hasTooltip]="true"
              tooltipText="assessment score details"
            ></app-com-icon-tooltip>
          </div>
          <app-com-save-button
            (click)="onSaveButtonClick('assessmentScore')"
          ></app-com-save-button>
        </div>
        <div class="mgt-18">
          <app-com-score-table
            [data]="scoreTableData()"
            [editMode]="true"
            [form]="getScoreFormGroup()"
          ></app-com-score-table>
        </div>
      </div>

      <div class="hr--dashed mgt-73"></div>
      <!-- IR goal type and goal details-->
      <div class="mgt-80">
        <div class="goal__header">
          <h3>IR work goal</h3>
          <img src="/assets/flag_circle_unfill.svg" alt="" class="goal__icon" />
        </div>
        <div class="goal__row mgt-2">
          <div class="goal__type">
            <div class="mgt-5">
              <app-com-select-dropdown
                [form]="form()"
                controlName="irGoalType"
                [items]="irTypeOptions()"
                width="89px"
                height="38px"
                fontSize="16px"
              ></app-com-select-dropdown>
            </div>
            <app-com-icon-tooltip
              [hasTooltip]="true"
              tooltipText="assessment score details"
            ></app-com-icon-tooltip>
          </div>
          <app-com-save-button
            (click)="onSaveButtonClick('irGoal')"
          ></app-com-save-button>
        </div>
        <div class="mgt-16">
          <app-com-custom-editor
            [control]="getControl('irGoalDetails')"
            [height]="264"
          ></app-com-custom-editor>
        </div>
      </div>

      <div class="hr--dashed mgt-41"></div>
      <!-- Proposed activities -->
      <div class="commonRow mgt-14">
        <div class="commonRow__left">
          <div class="commonRow__header">Proposed activities</div>
          <img src="/assets/event_note.svg" alt="note icon" />
        </div>
        <app-com-save-button
          (click)="onSaveButtonClick('proposedActivity')"
        ></app-com-save-button>
      </div>
      <div class="mgt-12">
        <app-com-custom-editor
          [control]="getControl('proposedActivity')"
          [height]="324"
        ></app-com-custom-editor>
      </div>

      <div class="hr--dashed mgt-46"></div>
      <!-- Notes -->
      <div class="commonRow mgt-14">
        <div class="commonRow__left">
          <div class="commonRow__header">Notes</div>
          <img src="/assets/speaker_notes.svg" alt="speaker notes" />
        </div>
        <app-com-save-button
          (click)="onSaveButtonClick('planNote')"
        ></app-com-save-button>
      </div>
      <div class="mgt-24">
        <app-com-custom-editor
          [control]="getControl('planNote')"
          [height]="324"
        ></app-com-custom-editor>
      </div>

      <div class="hr mgt-48"></div>
      <!-- Contact Person -->
      <div class="commonRow mgt-14">
        <div class="commonRow__left">
          <div class="commonRow__header">Contact Person</div>
          <img src="/assets/account_circle.svg" alt="account icon" />
        </div>
        <app-com-save-button
          (click)="onSaveButtonClick('contactPerson')"
        ></app-com-save-button>
      </div>
      <div class="mgt-12">
        <app-com-custom-editor
          [control]="getControl('contactPerson')"
          [height]="279"
        ></app-com-custom-editor>
      </div>

      <div class="saveAndReturn">
        <app-com-save-and-return-button
          (click)="onSaveAndReturn()"
        ></app-com-save-and-return-button>
      </div>
    </form>
  </section>
</div>

<div class="popup">
  <app-com-popup
    [displayText]="popupText()"
    [show]="showPopup()"
    [error]="isPopupError()"
  ></app-com-popup>
</div>
