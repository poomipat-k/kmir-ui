<div class="grid">
  <div>&nbsp;</div>
  <p class="assessment">Assessment</p>
  @for (name of shortNames(); track $index;) {
  <p appTooltip [tooltipContent]="name" class="planLabel">
    {{ getPlanText($index) }}
  </p>
  }
  <div class="willingness">Willingness</div>
  <div class="capacity">Capacity</div>

  @for (c of criteria(); track $index; let i = $index) {
  <p [ngClass]="{ question: true, border: true, 'border--bottom': i === 6 }">
    {{ c.orderNumber + ". " + c.display }}
  </p>
  @for (name of shortNames(); track $index; let j = $index) {
  <p [ngClass]="{ score: true, border: true, 'border--bottom': i === 6 }">
    {{ data()?.[j]?.[i] || "-" }}
  </p>
  } }
</div>
