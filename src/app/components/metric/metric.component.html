<div class="box">
  <p class="box__label box__label--y">{{ yLabel() }}</p>
  <p class="box__label box__label--x">{{ xLabel() }}</p>
  <p class="box__label box__label--0">0</p>
  <div>
    <p class="box__label box__label--xLow">Low</p>
    <p class="box__label box__label--xMed">Medium</p>
    <p class="box__label box__label--xHigh">High</p>
    <p class="box__label box__label--10">10</p>
  </div>
  <div class="box__label-rotate">
    <p class="box__label box__label--xLow">Low</p>
    <p class="box__label box__label--xMed">Medium</p>
    <p class="box__label box__label--xHigh">High</p>
    <p class="box__label box__label--10 box__label--10-y">10</p>
  </div>
  <div class="grid">
    @for (row of gridItems(); track $index; let idx = $index) { @for (cell of
    row; track $index; let idy = $index) { @if (cell.name === 'active') {
    <div
      [ngClass]="{
        cell: true,
        'item--active': cell.name === 'active'
      }"
      appTooltip
      [tooltipContent]="getTooltipContent(cell)"
    ></div>
    } @else {
    <div
      [ngClass]="{
        item: true,
        'item--a': cell.name === 'a',
        'item--b': cell.name === 'b',
        'item--c': cell.name === 'c',
        'item--d': cell.name === 'd',
        'item--e': cell.name === 'e',
        'item--f': cell.name === 'f',
        'item--g': cell.name === 'g',
        'item--h': cell.name === 'h',
        'item--i': cell.name === 'i',
      }"
    ></div>
    } } }
  </div>
</div>
